name: Sync Labels

on:
  push:
    branches: [ main ]
    paths:
      - ".github/labels.yml"
  workflow_dispatch: {}  # Allow manual triggering for initial setup

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  labels:
    name: Sync repository labels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync labels from config
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: true  # Safety: don't delete existing labels
          dry-run: false
