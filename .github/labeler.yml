# Auto-labeling rules for PRs
# Helps organize PRs by type and area for better project management

# Type-based labels
type/feature:
  - changed-files:
    - any-glob-to-any-file: ["src/**", "examples/**", "scripts/**"]

type/refactor:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/core/**", "src/**"]

type/tests:
  - changed-files:
    - any-glob-to-any-file: ["tests/**", "**/test_*.py", "test_*.py"]

type/docs:
  - changed-files:
    - any-glob-to-any-file: ["docs/**", "*.md", "README*"]

type/ci:
  - changed-files:
    - any-glob-to-any-file: [".github/**", ".pre-commit-config.yaml", "pyproject.toml", "requirements*.txt"]

# Area-based labels (specific to your project structure)
area/metadata:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/core/metadata/**", "tests/**/metadata/**", "docs/core/metadata/**"]

area/trackers:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/api/trackers/**", "src/mk_torrent/api/red/**", "tests/**/trackers/**", "tests/**/red/**"]

area/qbittorrent:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/api/qbittorrent/**", "tests/**/qbittorrent/**"]

area/utils:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/utils/**", "tests/**/utils/**"]

area/cli:
  - changed-files:
    - any-glob-to-any-file: ["src/mk_torrent/cli/**", "tests/**/cli/**"]

# Size indicators (helpful for reviewers)
size/XS:
  - changed-files:
    - any-glob-to-any-file: "*"
    - count: "1..5"

size/S:
  - changed-files:
    - any-glob-to-any-file: "*"
    - count: "6..15"

size/M:
  - changed-files:
    - any-glob-to-any-file: "*"
    - count: "16..30"

size/L:
  - changed-files:
    - any-glob-to-any-file: "*"
    - count: "31..60"

size/XL:
  - changed-files:
    - any-glob-to-any-file: "*"
    - count: "61..*"
